<div class="event-card position-relative mb-5" [ngClass]="{ 'cursor--pointer': clickable }" (click)="navigateToCardDetails()">
    <div class="event-card__image">
        <img class="w-100" [src]="eventPoster" />
    </div>
    <div class="date mt-3"><strong>{{ eventDate }}</strong></div>
    <h1 class="title">{{ eventTitle }}</h1>
    <div class="content mt-3">
        <div *ngIf="producer">De: {{producer}}</div>
        <div *ngIf="cast">Com: {{cast}}</div>
        <div *ngIf="additionalInfo">{{additionalInfo}}</div>
    </div>
    <div class="footer" *ngIf="category"><strong>{{category}}</strong></div>
    <div class="imdb" *ngIf="highlightLink">
        <a target="_blank" [href]="highlightLink" (click)="$event.stopPropagation()">
            <div class="badge bg-success px-2 mt-3"> {{highlightTitle}} </div>
        </a>
    </div>
</div>
