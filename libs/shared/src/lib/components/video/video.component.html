<div class="video-player-container">
    <div class="video-player-container__content text-justify" [ngStyle]="{ height: frameHeight}">
        <iframe #videoFrame width="100%"
            height="100%" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen="">
        </iframe>
    </div>
</div>
